<!DOCTYPE html>
<html lang="en">

<head>
    <title>NuclearLedger</title>
    <script>
      delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../src/controllers/popUpControllerAcquisition.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
</head>

<body>
    <div class="form-group">
        <label for="exampleSelect1">Number of workers</label>
        <select class="form-control" id="workersSelect">
          <option>1</option>
          <option>2</option>
          <option>5</option>
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">tMin</label>
        <input type="email" class="form-control" id="tMinInput" aria-describedby="tMin" placeholder="tMin">
        <small id="emailHelp" class="form-text text-muted">Minimum time of inspection</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">tMax</label>
        <input type="email" class="form-control" id="tMaxInput" aria-describedby="tMax" placeholder="tMax">
        <small id="emailHelp" class="form-text text-muted">Maximum time of inspection</small>
      </div>

      <div class="alert alert-dismissible alert-danger" style="display: none;" id="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
      </div>

      <button type="submit" class="btn btn-primary" id="submit">Submit</button>

      <div id="res"></div>

    </body>
